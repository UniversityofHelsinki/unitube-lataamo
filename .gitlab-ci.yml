image: node:8-alpine

# Cache node modules - speeds up future builds
cache:
  paths:
    - node_modules

# Define the stages
stages:
  - test
  - build

# Define the process for each stage
test:
  stage: test
  script:
    - npm install
    - npm test

# Define the process for each stage
build:
  stage: build
  script:
    - npm install
    - npm run build

